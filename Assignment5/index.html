<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Assignment 5</title>
  </head>
  <body>
    <h1>Assignment 5</h1>
    <select name="colors" id="color-select" onchange="chooseColor(this.value)">
      <option value="">--Choose a Color</option>
      <option class="red" id="red" value="red">Red</option>
      <option class="orange" id="orange" value="orange">Orange</option>
      <option class="yellow" id="yellow" value="yellow">Yellow</option>
      <option class="green" id="green" value="green">Green</option>
      <option class="blue" id="blue" value="blue">Blue</option>
    </select>

    <div id="addRowButton" onClick="addRow()">
      <button>Add Row</button>
    </div>
    <div id="removeRowButton" onClick="removeRow()">
        <button>Remove Row</button>
    </div>
    <div id="addColumnButton" onClick="addColumn()">
        <button>Add Column</button>
    </div>
    <div id="removeColumnButton" onClick="removeColumn()">
        <button>Remove Column</button>
    </div>
    <div id="colorAllUncoloredCellsButton" onClick="colorAllUncoloredCells()">
        <button>Color All Uncolored Cells</button>
    </div>
    <div id="colorAllCellsButton" onClick="colorAllCells()">
        <button>Color All Cells</button>
    </div>
    <div id="resetColorOfCellsButton" onClick="resetColorOfCells()">
        <button>Reset Color Of Cells</button>
    </div>
    
    <table id="my-table">
    </table>

    <script src="script.js"></script>
</body>

</html>
